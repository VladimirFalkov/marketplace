{% extends 'core/base.html' %}



{% block title %}Cart{% endblock title %}


{% block content %}
    <h1 class="text-2xl">Cart</h1>
    {% for item in cart %}
    {{ p }}
    <p class="mb-2">
        <b>Title:</b>{{ item.product.title }} <br>
        <b>Quantity:</b> {{ item.quantity }}<br>
        <a href="{% url 'change_quantity' item.product.id %}?action=increase">+</a>
        <a href="{% url 'change_quantity' item.product.id %}?action=decrease">-</a>
        <a href="{% url 'remove_from_cart' item.product.id %}">Remove from cart</a>
    </p>

    {% endfor %}

    <strong>Total Cost: {{ cart.get_total_cost }}</strong>
{% endblock %}
